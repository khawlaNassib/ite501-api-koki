name: Deploy to EC2 (main)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/ite501-api-koki
            git pull origin main
            npm install --omit=dev
            pm2 restart ite501-api || pm2 start src/server.js --name ite501-api
            pm2 save

